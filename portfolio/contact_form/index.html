<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css?v=0.1" />
    <link rel="stylesheet" href="./node_modules/animate.css/animate.css" />
    <!--Icon-->
    <link
      rel="icon"
      type="image/png"
      href="./images/apple-touch-icon-120x120.png"
    />
    <link rel="icon" type="image/ico" href="./images/favicon.ico" />
    <title>Contact Form</title>
  </head>
  <body>
    <section class="about" id="aboutMe">
      <canvas id="tenPrintCanvas"></canvas>
      <div class="form">
        <!-- method="POST" action="send_email.php" -->
        <form id="contactForm" onsubmit="validateData()">
          <div class="form_container">
            <input type="text" id="name" autocomplete="off" required />
            <label id="name_label" for="name">
              <span>Full Name</span>
            </label>
          </div>
          <div class="form_container">
            <input type="text" id="email" autocomplete="off" required />
            <label id="email_label" for="email">
              <span>Email</span>
            </label>
          </div>
          <div class="form_container textarea_container">
            <textarea id="message" class="form-textarea" required></textarea>
            <label for="comments"><span>Write your message</span></label>
          </div>
          <div class="form_container">
            <button id="btnSendForm" class="submit-button">Send Message</button>
          </div>
        </form>
      </div>
      <!-- Show messages to the user -->
      <div class="messages animate__animated animate__bounceInLeft">
        <div class="icon-container">
          <img
            src="./images/check-circle-solid.svg"
            alt="message sent"
            class="check-icon icon"
          />
          <img
            src="./images/times-circle-solid.svg"
            alt="message sent"
            class="error-icon icon"
          />
        </div>
        <p id="elMessage">Message sent successfully!</p>
      </div>
    </section>

    <script src="./scripts/ajaxToPhp.js?v=0.4"></script>
    <script src="./scripts/validation_form.js?v=0.3"></script>
    <script src="./scripts/tenPrint.js"></script>
  </body>
</html>
